<div id="pdf-viewer" style="height: 100vh"></div>
 
<script type="module">
  import EmbedPDF from 'https://cdn.jsdelivr.net/npm/@embedpdf/snippet@2/dist/embedpdf.js';
 
  EmbedPDF.init({

    src: 'https://s3-eu-west-1.amazonaws.com/skoo-cloud/187_d636e47b24ef91bc/697b45e12df171.75418513.pdf',
    theme: { preference: 'system' }
  });
</script>
