<div id="pdf-viewer" style="height: 100vh"></div>
 
<script type="module">
  import EmbedPDF from 'https://cdn.jsdelivr.net/npm/@embedpdf/snippet@2/dist/embedpdf.js';
 
  //embedpdf container
  EmbedPDF.init({
    type: 'container',
    target: document.getElementById('pdf-viewer'),
    src: 'Momentum 26 UK Consumer.pdf',
    theme: {
    preference: 'system',
    light: {
      accent: {
        primary: '#FCEE00',        // Main brand color
        primaryHover: '#7e22ce',   // Hover state
        primaryActive: '#6b21a8',  // Click state
        primaryLight: '#f3e8ff',   // Subtle backgrounds (e.g., selection)
        primaryForeground: '#fff'  // Text on top of primary color
      }
    },
    dark: {
      accent: {
        primary: '#202020',        // Lighter purple for dark mode
        primaryHover: '#9333ea',
        // ... other states
      }
    }
  }
  });
</script>
